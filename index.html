<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
</head>
<body>
    <!-- header--->
    <header>
        <!-- Nav-->
        <div class="nav container">
            <a herf="#" class="logo">Ecommerce</a>
            <!--Cart icon-->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <!-- Cart-->
            <div class="cart">
                <h2 class="cart-title">Your cart</h2>
                <!--content-->
                <div class="cart-content">

                    <div class="cart-box">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgu6ZTMG9qaO7SBANwx81lWw4I5JQTFzkRpAVGW0H3FzM3qrrIK17E4HK8OL16_UP_bDE&usqp=CAU" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">Nokia G-20</div>
                            <div class="cart-price">60k</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <!-- Remove Cart-->  
                        <i class='bx bxs-trash-alt cart-remove'></i>
                    </div>
                </div>
                <!--total-->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">Rs.0</div>
                </div>
                <!--Buy Button-->
                <button type="button" class="btn-buy">Buy Now</button>
                <!--Cart Close-->
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>
    <!-- Shop-->
    <section class="shop container">
        <h2 class="section-title">Shop Product</h2>
        <!--Content-->
        <div class="shop-content">
            <div class="product-box">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4vU6KIBrejf1f5UqeOAF_ZH84GRPtHuSF3Q&usqp=CAU" alt="" class="product-img">
            <h2 class="product-titlt">I-Phone 14pro</h2>
            <span class="price">Rs.1.5 lakh</span>
            <i class='bx bx-shopping-bag add-cart'></i>

            </div>
            <div class="product-box">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgu6ZTMG9qaO7SBANwx81lWw4I5JQTFzkRpAVGW0H3FzM3qrrIK17E4HK8OL16_UP_bDE&usqp=CAU" alt="" class="product-img">
                <h2 class="product-titlt">Nokia G-20</h2>
                <span class="price">Rs.60k</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS813IPHSH5l1IvWYkKvftsUczpDi7nQ0Nr1TvGq6JKdC3AqsCh3WQbPUHZnrlhZFN_afU&usqp=CAU"  alt="" class="product-img">
                <h2 class="product-titlt">Samsung-galaxy-s23ultra</h2>
                <span class="price">Rs.1.2 lakh</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT7Uhu9KWspFhItZlGJNkIKlk9vcv2PasNPvFMAlnfTETZSDew9XBylPxwdLYjl2VgMS0g&usqp=CAU" alt="" class="product-img">
                <h2 class="product-titlt">Realme ear-buds air-neo</h2>
                <span class="price">Rs.15k</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSS_m2JDoVgxfhSw79jIfrWgenwYRUggnWeuS0x9MndgxAIZ4z12ESmf5MQW0UQ8LqL2Zk&usqp=CAU" alt="" class="product-img">
                <h2 class="product-titlt">Lenova-Lap Idea-Pad</h2>
                <span class="price">Rs.56k</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSXZPbw47gPMdhi7FcnnZkzlhk07Y15td8TdioCwPv6nKfLNm0eATnTmZYqnWC1-6rvZB0&usqp=CAU" alt="" class="product-img">
                <h2 class="product-titlt">Mac-Book Pro</h2>
                <span class="price">Rs.2.5 lakh</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>
    <script src="script.js"></script>

</body>
</html>
